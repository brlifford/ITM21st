<h3>
    Live Results - Which candidate brings the most joy
</h3>

<table class="col-xs-6">
    <thead>
        <tr>
            <th></th>
            <th>Candidate</th>
            <th>Votes</th>
            <th>Percent of Votes Cast</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="candidate in $ctrl.candidates | orderBy:$ctrl.sortOrder">
            <td>
                <span ng-bind="$index + 1"></span>
            </td>
            <td>
                <span ng-bind="candidate.name"></span>
            </td>
			<td>
				<span ng-bind="candidate.votes"></span>
            </td>
            <td>
                <span ng-bind="$ctrl.getCandidatePercentage(candidate.votes) | number:2"></span>
                %
            </td>
        </tr>
        
    </tbody>
</table>
